<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>

<body>
  <h1>Buat Account Baru!</h1>
  <h2>Sign Up Form</h2>
  <form action="welcome.html">
    <!-- TEXT INPUT -->
    <label for="firstname">First name:</label><br>
    <input type="text" id="firstname"><br><br>
    <label for="lastname">Last name:</label><br>
    <input type="text" id="lastname">
    <br><br>
    <!-- RADIO INPUT -->
    <div>Gender:</div>
    <input type="radio" name="gander" id="male"><label for="male">Male</label><br>
    <input type="radio" name="gander" id="female"><label for="female">Female</label><br>
    <input type="radio" name="gander" id="other"><label for="other">Other</label>
    <br><br>
    <!-- SELECT INPUT -->
    <div>Nationality:</div>
    <select name="nationality">
      <option value="Indonesian">Indonesian</option>
      <option value="Malaysian">Malaysian</option>
    </select>
    <br><br>
    <div>Language Spoken:</div>
    <input type="checkbox" name="language" id="indo"><label for="indo">Bahasa Indonesia</label><br>
    <input type="checkbox" name="language" id="english"><label for="english">English</label><br><br>
    <div>Bio:</div>
    <textarea name="" id="" cols="30" rows="5"></textarea><br>
    <button type="submit">Sign Up</button>
  </form>
</body>

</html>
