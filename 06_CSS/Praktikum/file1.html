<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum 1</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slabo+27px">
  <style>
    .box {
      margin: 20px;
      color: #fff;
      font-family: 'Slabo 27px', serif;
      font-size: 20px;
      text-align: center;
    }

    .box-1 {
      background-color: red;
      width: 100px;
      height: 100px;
      padding: 15px;
    }

    .box-2 {
      background-color: blue;
      width: 100px;
      height: 100px;
      padding: 15px;
    }

    .box-3 {
      background-color: green;
      width: 350px;
      height: 350px;
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <div class="box box-1">Saya adalah box red berukuran 100 px</div>
  <div class="box box-2">Saya adalah box blue berukuran 100 px</div>
  <div class="box box-3">Saya adalah box green berukuran 350 px</div>
</body>

</html>
